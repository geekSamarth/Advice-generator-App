<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="content_wrapper">
    <article class="container">
      <span>Advice #<small id="adviceId"></small></span>
      <div class="generatedAdvice">"Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos repudiandae inventore ducimus, et voluptas optio. Dignissimos, numquam! Laboriosam, voluptatibus ad."</div>
      <div class="partitionImage">
        <img src="./images/pattern-divider-desktop.svg" alt="">
      </div>

    </article>
    <div class="diceBtn">
      <button class="btn"><img src="./images/icon-dice.svg" alt=""></button>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
